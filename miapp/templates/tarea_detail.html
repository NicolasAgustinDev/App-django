{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset md-4">
            <h1 class="text-secondary"> {{tareas.nombre}} </h1>
            {{error}}
            <form method="POST"> 
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">
                    Save
                </button>
            
            </form>
            <form action="{% url 'complete_tarea' tareas.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-primary">
                    Complete
                </button>
            </form>
            
            <form action="{% url 'delete_tarea' tareas.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">
                    Delete
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
